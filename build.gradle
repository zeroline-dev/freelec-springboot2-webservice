plugins {
    id 'org.springframework.boot' version '2.6.4'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group 'com.zeroline.book'
version '1.0-SNAPSHOT' + new Date().format("yyyyMMddHHmmss")
//sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'

    // lombok
    implementation 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc' // Jdbc, Driver
    implementation 'com.h2database:h2' //h2
    runtimeOnly 'com.h2database:h2' // h2 : runtimeOnly

    // test
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    //mustache
    implementation 'org.springframework.boot:spring-boot-starter-mustache'

}

test {
    useJUnitPlatform()
}